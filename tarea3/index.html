<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title class="title">Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">Password</h3>

      <form  id="passwordg" class="form">

         <label for="characterAmauntNumber">Number for Characters</label>
         <div class="amoantContainer">
            <input  type="range" min="8" max="128" id="characterAmauntRange" value="8">
            <input class="number-input" type="number" min="8" max="128"  id="characterAmauntNumber" value="8">
         </div>
        

         <label for="includeUppercase">Include Uppercase</label>
         <input type="checkbox" id="includeUppercase">

         <label for="includeNumbers">Include Numbers</label>
         <input type="checkbox" id="includeNumbers">

         <label for="includeSymbols">Include Symbols</label>
         <input type="checkbox" id="includeSymbols">

         <button type="submit" class="btn">Generate Password</button>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
